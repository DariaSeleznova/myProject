<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myProject</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <p>This project was created by Daria Seleznova*</p>
        <button id="modeToggle"></button>
    </header>
    <main>
        <div id="weather-container">
            <div id="London"></div>
            <div id="Kyiv"></div>
            <div id="New-York"></div>
            <div id="userCity"></div>
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchButton">Go!</button>
        </div>

        <div id="toDoList">
            <div class="input-panel">
                <input type="text" id="task-name-input" placeholder="Text you task...">
                <button id="add-task-btn">Add task</button>
            </div>
            <div class="input-panel">
                <button id="show-all-btn">All</button>
                <button id="show-not-completed-btn">Not finished</button>
            </div>
            <div class="task-list">
                <p id="start-message">No new tasks</p>
            </div>
        </div>

        <div id="exchangeRates">
            <div id="titleER"><h1><u>Exchange Rates</u></h1></div>
            <div id="exchangeConteiner"></div>
            <div id="converter">
                <input type="number" id="amount" placeholder="Enter amount" />
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="PLN">PLN</option>
                </select>
                <button id="convertBtn">Go</button>
                <div id="conversionResult"></div>
            </div>
        </div>

        <div id="news">
            <h1>News</h1>
            <div id="newsContainer"></div>
        </div>

    </main>
    <footer>
        <div>
            <p><u>*Do not use for commercial purposes!</u></p>
        </div>
        <div id="calculator-container">
            <div id="minimized-calculator">
                <button id="open-calculator-btn">Calculate</button>
            </div>
            <div id="full-calculator" class="hidden">
                <div id="display">0</div>
                <div class="buttons">
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn" data-value="/">/</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn" data-value="*">*</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn" data-value="-">-</button>
                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn" data-value="=">=</button>
                    <button class="btn" data-value="+">+</button>
                    <button class="btn" data-value="C">C</button>
                </div>
                <button id="close-calculator-btn">Close</button>
            </div>
        </div>
    </footer>



    <script src="js/main.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/news.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calculate.js"></script>
</body>

</html>
